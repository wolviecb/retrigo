name: Code Coverage
on:
  push:
    branches:
      - "main"

jobs:
  coverage:
    name: "Coverage"
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout"
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.25

    - name: "Test"
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic

    - name: "Upload coverage"
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.txt
